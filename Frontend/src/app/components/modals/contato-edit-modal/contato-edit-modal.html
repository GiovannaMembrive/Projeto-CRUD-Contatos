<div class="modal-wrapper">

  <!-- Fundo com blur, separado do modal -->
  <div class="modal-backdrop" (click)="close()"></div>

  <!-- Modal -->
  <div class="modal-content">

    <h4 class="modal-title">Editar Contato</h4>

    <form [formGroup]="form">

      <div class="mb-3">
        <label class="form-label">Nome *</label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone *</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>

      <div class="mb-3">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Endereço *</label>
        <input type="text" class="form-control" formControlName="adress">
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Grupo *</label>
        <select class="form-select" formControlName="grupo">
          <option *ngFor="let g of grupos" [ngValue]="g">
            {{ g.name }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" type="button" (click)="close()">
          Cancelar
        </button>

        <button class="btn btn-primary" type="button" (click)="save()">
          Salvar
        </button>
      </div>

    </form>

  </div>
</div>
