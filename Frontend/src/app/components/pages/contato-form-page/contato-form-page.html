<div class="container py-4">

  <div class="col-md-6 mx-auto">

    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Novo Contato</h5>
      </div>

      <div class="card-body">

        <form [formGroup]="formGroupContato" (ngSubmit)="save()">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nome *</label>
              <input 
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Digite o nome do contato">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Telefone *</label>
              <input 
                formControlName="phone"
                type="text"
                class="form-control"
                placeholder="Ex: 11987654321">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email *</label>
              <input 
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Digite o email">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Endereço *</label>
              <input 
                formControlName="adress"
                type="text"
                class="form-control"
                placeholder="Ex: Rua das Flores, 123">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea
              formControlName="description"
              class="form-control" 
              rows="3"
              placeholder="Observações sobre o contato"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Grupo *</label>
            <select class="form-select" formControlName="grupo">
              <option [ngValue]="null" disabled selected>Selecione um grupo</option>
              <option *ngFor="let g of grupos" [ngValue]="g">
                {{ g.name }}
              </option>
            </select> 
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">
              Salvar
            </button>

            <button class="btn btn-secondary" type="button" routerLink="/contatos">
              Cancelar
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>
